<mat-card>
  <mat-card-title>New Book</mat-card-title>
  <mat-card-content>
    <form>

      <mat-form-field class="full-width">
        <input matInput placeholder="Title" [formControl]="titleFormControl" [errorStateMatcher]="matcher">
        <mat-hint align="end">Hint: The title of the book</mat-hint>
        <mat-error align="end" *ngIf="titleFormControl.hasError('title') && !titleFormControl.hasError('required')">
          Please enter a valid title
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="isbn">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Author">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Publication Date" [matDatepicker]="publicationDate" [formControl]="dateFormControl" [errorStateMatcher]="matcher">
        <mat-datepicker-toggle matSuffix [for]="publicationDate"></mat-datepicker-toggle>
        <mat-datepicker #publicationDate></mat-datepicker>
        <mat-error align="end" *ngIf="dateFormControl.hasError('required')">
          Please enter a valid date
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openRepDialog()">SAVE</button>
  </mat-card-actions>
</mat-card>
